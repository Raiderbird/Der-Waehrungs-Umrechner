<div class="currency-converter">
  <h1 class="title">Währungs-Umrechner</h1>

  <div class="converter-form">
    <div class="currency-selection">
      <div class="form-group">
        <label for="startCurrency">Von Währung:</label>
        <p-listbox
          [options]="currencyList"
          [(ngModel)]="selectedStartCurrencyDisplay"
          (ngModelChange)="changedStartCurrency($event)"
          [style]="{'width': '100%'}"
          inputId="startCurrency"
        />
      </div>

      <div class="form-group">
        <label for="endCurrency">Zu Währung:</label>
        <p-listbox
          [options]="currencyList"
          [(ngModel)]="selectedEndCurrencyDisplay"
          (ngModelChange)="changedEndCurrency($event)"
          [style]="{'width': '100%'}"
          inputId="endCurrency"
        />
      </div>
    </div>

    <div class="value-inputs">
      <div class="form-group">
        <p-iftalabel for="currencyInput">
          Eingabe Betrag:
        </p-iftalabel>
        <p-inputnumber
          [(ngModel)]="currencyStartValue"
          (ngModelChange)="calculateEndValue()"
          [disabled]="!selectedStartCurrency || !selectedEndCurrency"
          inputId="currencyInput"
          mode="decimal"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          placeholder="Betrag eingeben"
          [style]="{'width': '100%'}"
        />
      </div>

      <div class="form-group">
        <p-iftalabel for="currencyOutput">
          Ausgabe Betrag:
        </p-iftalabel>
        <p-inputnumber
          [(ngModel)]="currencyEndValue"
          inputId="currencyOutput"
          mode="decimal"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          [readonly]="true"
          [style]="{'width': '100%'}"
        />
      </div>
    </div>
  </div>
</div>
